[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# migration file template
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, false to use exec() (default: false)
# standalone_mode = false

# enable logging file rotation.
# max bytes for each log file, and
# default: 10MB
# max_file_size = 10000000
# total space to preserve, in MB
# default: 100MB
# max_total_size = 100

# Controls automatic generation of candidate basenames for new migrations.
# basename = base

# set to 'true' to search for versions across all
# schemas in the target database.
# default: false
# search_path =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S